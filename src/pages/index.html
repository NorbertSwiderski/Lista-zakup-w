<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista zakupów</title>
</head>

<body>
  <div class="project">
    <section class="header">
      <h1>Lista zakupów</h1>
    </section>
    <section class="main">
    
        <label for="name">Wpisz swój produkt:</label>
        <input type="text" id="product" required>
        <br> 
        <br>
        <label for="cat">Wybierz kategorię swojego produktu: </label>
        <select name="category" id="cat">
          <option value="Owoce">Owoce</option>
          <option value="Warzywa">Warzywa</option>
          <option value="Nabiał">Nabiał</option>
          <option value="Pieczywo">Pieczywo</option>
          <option value="Mięso">Mięso</option>
          <option value="Elektronika">Elektronika</option>
          <option value="Motoryzacja">Motoryzacja</option>
          <option value="Chemia">Chemia</option>
          <option value="Artykuły higieniczne">Artykuły higieniczne</option>
          <option value="Inne">Inne</option>
        </select>
        <br>
        <br>
        <label for="quanity">Podaj ilość produktów: </label>
        <input type="number" id="quantity" name="quantity" min="1" max="500">
        <br>
        <br>
        <label for="weight">Podaj wagę produktu w kilogramach: </label>
        <input type="number" id="weight" name="weight" min="0.1" max="100">
        <br>
        <br>
        <button id="kup">Dodaj do koszyka</button>
 
      <div id="basketLabel">Koszyk:</div>
      <div class = "basketContainer" id="basket">

      </div>
    </section>
  </div>
</body>

</html>
